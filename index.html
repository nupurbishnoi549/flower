<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surprise for You</title>
  <style>
    /* Page background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9ce0 0%, #ffe8f0 100%);
      font-family: 'Poppins', sans-serif;
    }

    /* Centered box */
    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 80%;
      animation: fadeInUp 0.8s ease both;
    }

    /* Title styling & pulse animation */
    .section-title {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #ff6f61;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: pulse 2s infinite;
    }

    /* Button styling & glow animation */
    .btn-cute {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(45deg, #ff9ce0, #feb47b);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: glow 2s infinite;
    }

    .btn-cute:hover {
      transform: scale(1.05);
    }

    /* Keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes glow {

      0%,
      100% {
        box-shadow: 0 0 8px rgba(255, 156, 224, 0.5);
      }

      50% {
        box-shadow: 0 0 20px rgba(255, 156, 224, 1);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .box {
        padding: 1.5rem;
      }

      .section-title {
        font-size: 1.5rem;
      }

      .btn-cute {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <h2 class="section-title">This is for you, cutie ðŸ’–</h2>
    <a href="index2.html">
      <button class="btn-cute">Click Here for Surprise ðŸ¤—</button>
    </a>
  </div>
</body>

</html>
